name: CI Quality Gates

on:
  push:
    branches: ['**']
  pull_request:
    branches: ['**']

jobs:
  migrations-smoke:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Check migration filename/order policy
        run: npm run db:check-migrations

      - name: Run migration smoke test
        run: npm run db:smoke

  quality-gates:
    needs: migrations-smoke
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Dependency vulnerability audit (high+)
        run: npm audit --audit-level=high

      - name: Dependency audit-ci gate (high+)
        run: npx audit-ci --high

      - name: Type check
        run: npm run type-check

      - name: Lint
        run: npm run lint

      - name: Test
        run: npm test

      - name: Load & performance tests
        run: npm run test:load

      - name: Security audit suite
        run: npm run test:security

      - name: Build
        run: npm run build

  security-baseline:
    needs: quality-gates
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: OWASP ZAP baseline scan (staging)
        uses: zaproxy/action-baseline@v0.12.0
        with:
          target: 'https://klubz-staging.pages.dev'
          rules_file_name: '.zap/rules.tsv'
          fail_action: true
